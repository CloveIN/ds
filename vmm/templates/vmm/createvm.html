<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method='POST'>
{% csrf_token %}
    <p>虚拟机申请</p>
    <div>
        <div class="">
            <label class="">申请者姓名</label>
            <div class="">
                <input class="" type="text" name="user_name">
            </div>
        </div>
        <div class="">
            <label class="">申请者邮箱</label>
            <div class="">
                <input class="" type="text" name="user_email">
            </div>
        </div>
        <div class="">
            <label class="">虚拟机用途</label>
            <div class="">
                <input class="" type="text" name="vm_use">
            </div>
        </div>
        <div class="">
            <label class="">操作系统密码</label>
            <div class="">
                <input class="" type="password" name="vm_os_password">
            </div>
        </div>
        <div class="">
            <label class="">主机名</label>
            <div class="">
                <input class="" type="text" name="vm_name">
            </div>
        </div>
        <div class="">
            <label class="">操作系统</label>
            <div class="">
                <select class="" name="vm_os">
                    <option value="centos68">Centos 6.8</option>
                    <option value="centos7">Centos 7</option>
                    <option value="winxp">Windows Xp</option>
                    <option value="win7">Windows 7</option>
                    <option value="win10">Windows 10</option>
                    <option value="server2008">Windows Server 2008 DataBase</option>
                    <option value="server2012">Windows Server 2012 DataBase</option>
                </select>
            </div>
        </div>
        <div class="">
            <label class="">CPU</label>
            <div class="">
                <select class="" name="vm_cpu">
                    <option value="1">1核 * 2GHz</option>
                    <option value="2">2核 * 2GHz</option>
                    <option value="4">4核 * 2GHz</option>
                </select>
            </div>
        </div>
        <div class="">
            <label class="">内存</label>
            <div class="c">
                <select class="" name="vm_memory">
                    <option value="1">1GB</option>
                    <option value="2">2GB</option>
                    <option value="4">4GB</option>
                </select>
            </div>
        </div>
        <div class="">
            <label class="">硬盘</label>
            <div class="">
                <select class="" name="vm_disk">
                    <option value="20">20GB</option>
                    <option value="40">40GB</option>
                    <option value="60">60GB</option>
                </select>
            </div>
        </div>
        <div>
            <div><input type="submit" value="提交" /></div>
        </div>
    </div>
</form>

</body>
</html>
